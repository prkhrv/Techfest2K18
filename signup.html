    <div class="form">
      <form >
          <h2>Sign Up</h2>
          <p type="Username:"><input type="text" placeholder="Write your User Name here.."></input></p>
          <p type="First Name:"><input type="text" placeholder="Write your First Name here.."></input></p>
          <p type="Last Name:"><input type="text" placeholder="Write your Last Name here.."></input></p>
          <p type="Phone Number:"><input type="text" placeholder="Enter your Phone Number here.."></input></p>
          <p type="Email:"><input type="email" placeholder="Enter your Email here.."></input></p>
          <p type="Roll. No.:"><input type="text" placeholder="Enter your Roll. No. here.."></input></p>
          <p type="Branch:">
            <select name="Branch" class="form-control selectpicker">
              <option value="">Select your Department/Branch</option>
              <option value="CSE">CSE</option>
              <option value="IT">IT</option>
              <option value="MCA">MCA</option>
              <option value="ME">ME</option>
              <option value="MBA">MBA</option>
              <option value="ECE">ECE</option>
              <option value="CH">CH</option>
              <option value="EN">EN</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="BioTech">BioTech</option>
              <option value="B.Pharma">B.Pharma</option>
            </select></p>
          <p type="Section:">
            <select name="Section" class="form-control selectpicker">
              <option value="">Select your Section</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select></p>
          <p type="Year:">
            <select name="Year" class="form-control selectpicker">
            <option value="">Select your Year</option>
              <option value="1st">1st</option>
              <option value="2nd">2nd</option>
              <option value="3rd">3rd</option>
              <option value="4th">4th</option>
            </select></p>
          <p type="Password:"><input type="password" placeholder="Enter your Password.."></input></p>
          <p type="Confirm Password:"><input type="password" placeholder="Re-enter the Password.."></input></p>
